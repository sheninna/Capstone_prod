<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LomiHub</title>
    <link rel="icon" type="image/x-icon" href="/customer/images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client?hl=en" async defer></script>
    <link rel="stylesheet" href="../css/customersignup.css" />
    
</head>
<body>
  <!-- Top Centered Logo -->
  <div class="logo-container text-center mt-4">
    <img src="/frontend/Customer/assets/logo.jpg" alt="Logo" class="logo-top" />
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100 pt-5">
    <div class="login-box shadow p-4 bg-white rounded-4 text-center w-100" style="max-width: 400px;">
      <h1 class="title mb-4">Create an Account</h1>

      <!-- Manual Sign-Up Form -->
      <form id="signupForm">
        <div class="mb-3">
          <input type="text" class="form-control rounded-3" id="username" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control rounded-3" id="email" placeholder="Email" required />
        </div>
        <div class="mb-3 position-relative">
          <input type="password" class="form-control rounded-3" id="password" placeholder="Password" required />
        </div>
        <div class="mb-3 position-relative">
          <input type="password" class="form-control rounded-3" id="confirm-password" placeholder="Confirm Password" required />
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold py-2 rounded-3">Sign Up</button>
      </form>

      <!-- Divider -->
      <div class="my-3 d-flex align-items-center">
        <hr class="flex-grow-1">
        <span class="px-2 small">or</span>
        <hr class="flex-grow-1">
      </div>

      <div id="g_id_onload"
           data-client_id="780475386949-u6sqqgqt83he17eskl0qad013id4kakr.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="signup_with"
           data-shape="pill"
           data-logo_alignment="left"
           data-locale="en">
      </div>

            <!-- Login Prompt -->
      <p class="mt-3 small">
        Already have an account? <a href="customerlogin.html" class="text-warning text-decoration-none">Login</a>
      </p>
    </div>
  </div>

 <!-- OTP Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title w-100 text-center fw-bold" id="otpModalLabel">Verify Your Email</h5>
          <button type="button" class="btn-close position-absolute end-0 me-3 mt-3" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-2">
          <p class="text-center mb-4 text-muted">Enter the 6-digit code sent to your email address.</p>
          <div class="d-flex justify-content-center gap-2 mb-3" id="otpInputs">
            <input type="text" maxlength="1" class="otp-input form-control text-center fs-3" autocomplete="one-time-code" inputmode="numeric" />
            <input type="text" maxlength="1" class="otp-input form-control text-center fs-3" autocomplete="one-time-code" inputmode="numeric" />
            <input type="text" maxlength="1" class="otp-input form-control text-center fs-3" autocomplete="one-time-code" inputmode="numeric" />
            <input type="text" maxlength="1" class="otp-input form-control text-center fs-3" autocomplete="one-time-code" inputmode="numeric" />
            <input type="text" maxlength="1" class="otp-input form-control text-center fs-3" autocomplete="one-time-code" inputmode="numeric" />
            <input type="text" maxlength="1" class="otp-input form-control text-center fs-3" autocomplete="one-time-code" inputmode="numeric" />
          </div>
          <div id="otpError" class="text-danger text-center mb-2" style="display:none;"></div>
          <div class="text-center mb-2">
            <button type="button" class="btn btn-link p-0 text-warning" id="resendOtpBtn">Resend Code</button>
          </div>
          <button type="button" class="btn btn-warning w-100 fw-bold py-2 rounded-3" id="submitOtpBtn">Verify</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/Customer/js/customerSignup.js"></script>
</body>
</html>
