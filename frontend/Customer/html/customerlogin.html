<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LomiHub</title>
    <link rel="icon" type="image/x-icon" href="/customer/images/logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/customerlogin.css" />
    <script src="https://accounts.google.com/gsi/client?hl=en" async defer></script>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container text-center mt-4" id="logoContainer">
    <img src="../assets/logo.jpg" alt="Logo" class="logo-top" id="logoTop" />
  </div>

  <!-- Login Box -->
  <div class="container d-flex justify-content-center align-items-center vh-100 pt-5">
    <div class="login-box shadow p-4 bg-white rounded-4 text-center w-100" style="max-width: 400px;" id="loginBox">
      <h1 class="title mb-4" id="loginTitle">Sign In</h1>
      
      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="emailInput" class="form-control rounded-3" placeholder="Email" required />
        </div>
        <div class="mb-3 position-relative">
              <input type="password" id="passwordInput" class="form-control rounded-3" placeholder="Password" required>
                <button type="button" class="btn btn-sm  position-absolute top-50 end-0 translate-middle-y me-2 toggle-password" data-target="password">
                </button>
          <div class="text-end mb-3">
            <a href="./forgot-password.html" class="text-decoration-none small text-warning" id="forgotPasswordLink">Forgot Password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold py-2 rounded-3" id="loginButton">Log In</button>
      </form>

      <!-- Divider -->
      <div class="my-3 d-flex align-items-center" id="divider">
        <hr class="flex-grow-1">
        <span class="px-2 small">or</span>
        <hr class="flex-grow-1">
      </div>

      <!-- Google Sign-In -->
      <div id="g_id_onload"
          data-client_id="343461134666-qtqd8clh5u4k2e4a71gsufru9fnfm48o.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           id="googleSignInBtn"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="continue_with"
           data-shape="pill"
           data-logo_alignment="left"
           data-locale="en">
      </div>

      <!-- Register Prompt -->
      <p class="mt-3 small" id="registerPrompt">
        Don't have an account? <a href="customersignup.html" class="text-warning text-decoration-none" id="registerLink">Register</a>
      </p>
    </div>
  </div>

  <!-- OTP Modal -->
<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Please enter the OTP sent to your email:</p>
        <input type="text" id="otpInput" class="form-control" maxlength="6" placeholder="Enter OTP" />
        <div id="otpError" class="text-danger mt-2" style="display:none;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" id="submitOtpBtn">Verify OTP</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../js/customerlogin.js"></script>
  <script src="../js/googleSignIn.js"></script>
</body>
</html>
