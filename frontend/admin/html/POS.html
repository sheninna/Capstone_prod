<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LomiHub</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/POS.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-custom">
    <div class="d-flex align-items-center gap-2">
      <img src="../assets/logo.jpg" alt="Logo" class="logo">
      <span class="fw-bold fs-5">Point of Sale</span>
    </div>
    <div>
      <span id="datetime" class="fw-bold"></span>
      <button class="btn btn-danger btn-sm fw-bold ms-3" id="logoutBtn">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="POS.html" class="active" data-bs-toggle="tooltip" title="POS"><i class="bi bi-cart"></i></a>
    <a href="orders.html" data-bs-toggle="tooltip" title="Orders"><i class="bi bi-receipt"></i></a>
  </div>

  <!-- Main Content -->
  <main>
    <div class="main-container">
      <div class="menu-section">
        <div class="categories">
          <button class="category-btn active" data-category="dishes">Dishes</button>
          <button class="category-btn" data-category="bilao">Bilao</button>
          <button class="category-btn" data-category="desserts">Desserts</button>
        </div>

        <div class="container mt-3 ">
          <div class="row" id="items-container">
          </div>
        </div>
      </div>

      <div class="order-section">
      <div class="notification-btn-container text-center mt-3">
        <button id="notifBtn" class="btn btn-warning w-100">
          <i class="bi bi-bell"></i>There are <span id="notifCount">0</span> New Orders
        </button>
      </div>

        <div class="cart">
          <div class="orders-content" id="cart-items">
            <h6 style="font-size: large; font-weight: 900;">Ordered Items</h6>
            <div class="empty-cart" id="empty-cart">
              <p>Your cart is empty</p>
              <small>Add items to place an order</small>
            </div>
          </div>

          <div class="bottom-section">
            <div class="total-box">
              <span>Total:</span>
              <span id="total">â‚±0.00</span>
            </div>
            <div class="action-buttons">
              <button id="dine-in-btn" class="active">Dine In</button>
              <button id="take-out-btn">Take Out</button>
            </div>
            <button class="place-order" id="place-order">Place Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="notifPanel" aria-labelledby="notifPanelLabel">
      <div class="offcanvas-header">
        <h5 id="notifPanelLabel">Orders</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="notifOrders">
      </div>
    </div>


    <div class="modal fade" id="orderSuccessModal" tabindex="-1" aria-labelledby="orderSuccessLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-body">
            <!-- <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
            <h4 class="mt-3" id="orderSuccessLabel">Order Placed Successfully!</h4> -->
            <p class="mb-3" id="orderSummary"></p>
            <button type="button" class="btn btn-warning fw-bold" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header bg-light border-0 rounded-top-4">
            <h5 class="modal-title fw-bold" id="orderDetailsModalLabel">
              <i class="bi bi-receipt-cutoff me-2 text-warning"></i>Order Details
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="orderDetailsBody">
          </div>
          <div class="modal-footer bg-light border-0 rounded-bottom-4 d-flex flex-column gap-2">
            <div class="w-100 d-flex align-items-center gap-2">
              <input type="number" id="amountPaid" class="form-control form-control-lg" placeholder="Amount Paid">
              <!-- <button type="button" class="btn btn-primary btn-lg" id="calculateChangeBtn">
                <i class="bi bi-calculator"></i> Change
              </button> -->
            </div>
            <div class="w-100 d-flex align-items-center justify-content-between">
              <span id="changeDisplay" class="fs-5 fw-semibold text-success"></span>
              <button type="button" class="btn btn-success btn-lg" id="proceedOrderBtn">
                <i class="bi bi-check2-circle"></i> Proceed Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="orderPlacedToast" style="
  position: fixed;
  left: 32px;
  bottom: -80px;
  z-index: 9999;
  min-width: 220px;
  background: #27ae60;
  color: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.12);
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 24px;
  font-size: 1.1rem;
  opacity: 0;
  transition: bottom 0.4s cubic-bezier(.68,-0.55,.27,1.55), opacity 0.3s;
">
  <i class="bi bi-check-circle-fill" style="font-size:2rem;"></i>
  <span style="font-weight:600;">Order Placed</span>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/POS.js"></script>
  <script>
    // Tooltips
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
      // Simple datetime
      document.getElementById('datetime').textContent = new Date().toLocaleString();
    });
  </script>
</body>
</html>
