<div id="panel3" class="tab-panel">
    <h2 class="mb-4">Business Hours</h2>
    <form id="businessHoursForm" class="mb-3">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="openTime" class="form-label">Open Time</label>
                <input type="time" id="openTime" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="closeTime" class="form-label">Close Time</label>
                <input type="time" id="closeTime" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Closed Days</label>
            <div id="closedDaysCheckboxes" class="d-flex flex-wrap gap-3">
                <div><input type="checkbox" value="Sunday" id="closedSunday"> <label for="closedSunday">Sunday</label></div>
                <div><input type="checkbox" value="Monday" id="closedMonday"> <label for="closedMonday">Monday</label></div>
                <div><input type="checkbox" value="Tuesday" id="closedTuesday"> <label for="closedTuesday">Tuesday</label></div>
                <div><input type="checkbox" value="Wednesday" id="closedWednesday"> <label for="closedWednesday">Wednesday</label></div>
                <div><input type="checkbox" value="Thursday" id="closedThursday"> <label for="closedThursday">Thursday</label></div>
                <div><input type="checkbox" value="Friday" id="closedFriday"> <label for="closedFriday">Friday</label></div>
                <div><input type="checkbox" value="Saturday" id="closedSaturday"> <label for="closedSaturday">Saturday</label></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="holidays" class="form-label">Holidays (comma separated YYYY-MM-DD)</label>
            <input type="text" id="holidays" class="form-control" placeholder="2025-12-25,2025-12-31">
        </div>
        <button type="submit" class="btn btn-warning">Save Business Hours</button>
        <div id="businessHoursMsg" class="mt-2"></div>
    </form>
</div>

    <!-- Replace your current edit modal with this improved, responsive version -->
    <div id="editModal" class="modal" style="display:none;">
      <div class="modal-dialog" style="max-width:400px; width:95vw; margin:auto; border-radius:16px;">
        <div class="modal-content" style="border-radius:16px;">
          <div class="modal-header bg-light border-0" style="border-radius:16px 16px 0 0;">
            <h5 class="modal-title fw-bold">
              <i class="bi bi-pencil-square me-2 text-warning"></i>Edit Menu Item
            </h5>
            <button type="button" id="closeModal" class="btn-close" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="padding:20px;">
            <div class="form-group mb-3">
              <label class="mb-1">Name</label>
              <input type="text" id="editName" class="form-control form-control-sm">
            </div>
            <div class="form-group mb-3">
              <label class="mb-1">Price</label>
              <input type="text" id="editPrice" class="form-control form-control-sm">
            </div>
            <div class="form-group mb-3">
              <label class="mb-1">Category</label>
              <select id="editCategory" class="form-select form-select-sm">
                <option>Dishes</option>
                <option>Bilao</option>
                <option>Desserts</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label class="mb-1">Portion</label>
              <button type="button" id="editSetPortionBtn" class="btn btn-warning w-100 mb-2">
                <i class="bi bi-list-ul me-1"></i> Select Portions
              </button>
              <div id="editPortionSummary" class="small text-muted"></div>
            </div>
            <div class="form-group mb-3">
              <label class="mb-1">Change Image</label>
              <input type="file" id="editImage" accept="image/*" class="form-control form-control-sm">
            </div>
            <div class="mb-3 text-center">
              <label class="mb-1">Current Image:</label><br>
              <img id="editPreview" src="" style="width:80px;height:70px;object-fit:cover;margin-top:5px;border-radius:5px;box-shadow:0 2px 8px #0001;">
            </div>
          </div>
          <div class="modal-footer bg-light border-0" style="border-radius:0 0 16px 16px;">
            <button id="saveEditBtn" class="btn btn-success w-100">
              <i class="bi bi-check2-circle"></i> Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span id="closeDeleteModal" style="float:right;cursor:pointer;">&times;</span>
            <h3 style="margin-top:0;">Are you sure you want to delete this menu item?</h3>
            <div style="text-align:right; margin-top: 20px;">
                <button id="confirmDeleteBtn" class="btn" style="background:#e74c3c;color:#fff;">Delete</button>
                <button id="cancelDeleteBtn" class="btn" style="background:#95a5a6;margin-left:10px;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="imagePreviewModal" class="modal">
        <span id="closePreview" style="color: white; font-size: 30px; position: absolute; top: 20px; right: 30px; cursor: pointer;">&times;</span>
        <div class="modal-content">
            <img id="previewImage" src="" alt="Preview">
        </div>
    </div>

    <!-- Portion Modal -->
    <div id="portionModal" class="custom-modal-bg" style="display:none;">
      <div class="custom-modal-dialog" style="background:#fff; border-radius:16px; max-width:420px; width:100%; box-shadow:0 8px 32px rgba(0,0,0,0.18); padding:0;">
        <div class="modal-header border-0 pb-2" style="border-radius:16px 16px 0 0; background:#f8f9fa;">
          <h5 class="modal-title fw-bold text-primary">
            <i class="bi bi-list-ul me-2 text-warning"></i>Select Portions
          </h5>
          <button type="button" id="closePortionModal" class="btn-close"></button>
        </div>
        <div class="modal-body" style="padding:24px;">
          <div class="row g-3">
            
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Regular" id="portionRegular">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionRegular" style="min-width:80px;">Regular</label>
                <input type="number" class="form-control portion-price" data-portion="Regular" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Special" id="portionSpecial">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionSpecial" style="min-width:80px;">Special</label>
                <input type="number" class="form-control portion-price" data-portion="Special" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Jumbo" id="portionJumbo">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionJumbo" style="min-width:80px;">Jumbo</label>
                <input type="number" class="form-control portion-price" data-portion="Jumbo" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Large" id="portionLarge">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionLarge" style="min-width:80px;">Large</label>
                <input type="number" class="form-control portion-price" data-portion="Large" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Small" id="portionSmall">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionSmall" style="min-width:80px;">Small</label>
                <input type="number" class="form-control portion-price" data-portion="Small" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Medium" id="portionMedium">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionMedium" style="min-width:80px;">Medium</label>
                <input type="number" class="form-control portion-price" data-portion="Medium" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex align-items-center gap-3 mb-2">
                <input class="form-check-input portion-checkbox" type="checkbox" value="Extra Large" id="portionExtraLarge">
                <label class="form-check-label fw-semibold flex-grow-1" for="portionExtraLarge" style="min-width:80px;">Extra Large</label>
                <input type="number" class="form-control portion-price" data-portion="Extra Large" placeholder="Price" style="width:100px;" disabled>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer border-0 pt-3" style="border-radius:0 0 16px 16px; background:#f8f9fa;">
          <button type="button" id="savePortionBtn" class="btn btn-primary w-100 fw-bold">
            <i class="bi bi-check-circle me-1"></i>Save Portions
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addMenuModal" tabindex="-1" aria-labelledby="addMenuModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header bg-light border-0 rounded-top-4">
            <h5 class="modal-title fw-bold" id="addMenuModalLabel">
              <i class="bi bi-plus-circle me-2 text-warning"></i>Add Menu Item
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div>
                <label>Name</label>
                <input type="text" id="modalName">
              </div>
              <div>
                <label>Price</label>
                <input type="text" id="modalPrice">
              </div>
              <div>
                <label>Category</label>
                <select id="modalCategory">
                  <option selected disabled hidden>Select</option>
                  <option>Dishes</option>
                  <option>Bilao</option>
                  <option>Desserts</option>
                </select>
              </div>
              <div>
                <label style="opacity:0;">Portion</label>
                <button type="button" id="setPortionBtn" class="btn btn-warning w-100">
                  <i class="bi bi-list-ul me-1"></i> Select Portions 
                </button>
                <div id="portionSummary" class="small text-muted mb-2">No portion selected</div>
              </div>
              <div>
                <label for="modalImage">Upload Image:</label>
                <input type="file" id="modalImage" accept="image/*">
              </div>
            </div>
          </div>
          <div class="modal-footer bg-light border-0 rounded-bottom-4 d-flex flex-column gap-2">
            <button type="button" class="btn btn-success w-100" id="modalAddBtn">
              <i class="bi bi-check2-circle"></i> Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewMenuDetailModal" tabindex="-1" aria-labelledby="viewMenuDetailLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header bg-light border-0 rounded-top-4">
            <h5 class="modal-title fw-bold" id="viewMenuDetailLabel">
              <i class="bi bi-info-circle me-2 text-primary"></i>Menu Item Details
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="menuDetailBody">
            <!-- Details will be injected by JS -->
          </div>
          <div class="modal-footer bg-light border-0 rounded-bottom-4 d-flex flex-column gap-2">
            <button type="button" class="btn btn-secondary w-100" data-bs-dismiss="modal">
              <i class="bi bi-x-circle"></i> Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
  <script src="../js/setting.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
